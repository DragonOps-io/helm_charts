apiVersion: eks.services.k8s.aws/v1alpha1
kind: PodIdentityAssociation
metadata:
  name: {{ .Values.app.stack_name }}-identity
  namespace: {{ .Values.app.namespace }}
spec:
  clusterName: {{ .Values.cluster_name }}
  namespace: {{ .Values.app.namespace }}
  serviceAccount: {{ .Values.app.stack_name }}
  roleARN: arn:aws:iam::{{ .Values.app.account }}:role/{{ .Values.app.stack_name }}